---
name: brew pr-pull

on:
  pull_request_target:
    types:
      - labeled

jobs:
  pr-pull:
    if: contains(github.event.pull_request.labels.*.name, 'pr-pull')
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      checks: read
      contents: write
      issues: read
      packages: write
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GH_BOT_TOKEN }}
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `⚠️ **Important**: This PR is being processed to add bottles.\n\nPlease **do not push any changes** to this PR branch as it may cause conflicts or issues with the bottle publishing process.\n\nIf you need to make changes:\n1. Mark this PR as draft\n2. Wait for the [publish workflow](${runUrl}) to complete\n3. Make your changes after the bottles have been added`
            });

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          stable: true
          token: ${{ secrets.GH_BOT_TOKEN }}

      - name: Set up git
        run: |
          git config user.name "${{ secrets.GH_BOT_NAME }}"
          git config user.email "${{ secrets.GH_BOT_EMAIL }}"

      - name: Checkout PR branch
        env:
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
          PR_HEAD_REPO: ${{ github.event.pull_request.head.repo.full_name }}
          PR_FROM_FORK: ${{ github.event.pull_request.head.repo.fork }}
        run: |
          cd "$(brew --repository)/Library/Taps/${GITHUB_REPOSITORY/\//-}"

          # Fetch the PR branch
          if [ "$PR_FROM_FORK" = "true" ]; then
            git fetch "https://github.com/${PR_HEAD_REPO}.git" "${PR_HEAD_REF}:${PR_HEAD_REF}"
            # Add fork as a remote for pushing (skip if already exists)
            git remote get-url fork >/dev/null 2>&1 || git remote add fork "https://github.com/${PR_HEAD_REPO}.git"
          else
            git fetch origin "${PR_HEAD_REF}:${PR_HEAD_REF}"
          fi

          # Checkout the PR branch
          git checkout "${PR_HEAD_REF}"

      - name: Pull bottles
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          HOMEBREW_GITHUB_PACKAGES_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          HOMEBREW_GITHUB_PACKAGES_USER: ${{ github.repository_owner }}
          PULL_REQUEST: ${{ github.event.pull_request.number }}
        run: brew pr-pull --debug --tap="${GITHUB_REPOSITORY}" "${PULL_REQUEST}"

      - name: Get tap directory
        id: tap-dir
        run: echo "path=$(brew --repository)/Library/Taps/${GITHUB_REPOSITORY/\//-}" >> "${GITHUB_OUTPUT}"

      - name: Push commits to PR branch (origin)
        if: github.event.pull_request.head.repo.fork == false
        uses: Homebrew/actions/git-try-push@main
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}
          directory: ${{ steps.tap-dir.outputs.path }}
          branch: ${{ github.event.pull_request.head.ref }}
          force: true

      - name: Push commits to PR branch (fork)
        if: github.event.pull_request.head.repo.fork == true
        uses: Homebrew/actions/git-try-push@main
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}
          directory: ${{ steps.tap-dir.outputs.path }}
          remote: fork
          branch: ${{ github.event.pull_request.head.ref }}
          force: true

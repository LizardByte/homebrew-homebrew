---
name: brew pr-pull

on:
  pull_request_target:
    types:
      - labeled

jobs:
  pr-pull:
    if: contains(github.event.pull_request.labels.*.name, 'pr-pull')
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      checks: read
      contents: write
      issues: read
      packages: write
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GH_BOT_TOKEN }}
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `⚠️ **Important**: This PR is being processed to add bottles.\n\nPlease **do not push any changes** to this PR branch as it may cause conflicts or issues with the bottle publishing process.\n\nIf you need to make changes:\n1. Mark this PR as draft\n2. Wait for the [publish workflow](${runUrl}) to complete\n3. Make your changes after the bottles have been added`
            });

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          stable: true
          token: ${{ secrets.GH_BOT_TOKEN }}

      - name: Set up git
        uses: Homebrew/actions/git-user-config@main
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}
          username: ${{ secrets.GH_BOT_NAME }}

      - name: Pull bottles
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_GITHUB_PACKAGES_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_GITHUB_PACKAGES_USER: ${{ github.repository_owner }}
          PULL_REQUEST: ${{ github.event.pull_request.number }}
        run: brew pr-pull --debug --tap="${GITHUB_REPOSITORY}" "${PULL_REQUEST}"

      - name: Set up fork remote
        if: github.event.pull_request.head.repo.fork == true
        working-directory: ${{ steps.set-up-homebrew.outputs.repository-path }}
        env:
          PR_HEAD_REPO: ${{ github.event.pull_request.head.repo.full_name }}
        run: git remote get-url fork >/dev/null 2>&1 || git remote add fork "https://github.com/${PR_HEAD_REPO}.git"

      - name: Push commits to PR branch
        uses: Homebrew/actions/git-try-push@main
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}
          directory: ${{ steps.set-up-homebrew.outputs.repository-path }}
          remote: ${{ github.event.pull_request.head.repo.fork == true && 'fork' || 'origin' }}
          branch: ${{ github.event.pull_request.head.ref }}
          force: true
